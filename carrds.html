<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="mdl.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="custom.css">

    <script src="custom.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center{
            margin-left: auto;
            margin-right:auto;
        }
        .wi{
            width: auto;
        }
        body{
            background-image: url("img/bg.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .mdl-card__media {
            margin: 0;
        }
        .style-textfield{
            width: 100%;
        }

    </style>
</head>
<body>
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
        <figure class="mdl-card__media">
            <div class="center">
                <img class="center" src="img/card-header.png" alt="" />
            </div>
        </figure>
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">Bewerbung für einen Rang auf dem Plexion.de Netzwerk</h1>
        </div>
        <div class="mdl-card__supporting-text">
            <h3>Vielen Dank für deine Bewerbung!<br> Wir werden uns bald bei dir melden!</h3>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
</body>
</html>
